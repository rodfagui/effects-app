<div class="row" *ngIf="loading">
    <div class="col">
        <div class="alert alert-info text-center">
            <i class="fa fa-spin fa-sync fa-2x"></i>
            <h1>Espere...</h1>
        </div>
    </div>
</div>

<div class="row" *ngIf="error && !loading">
    <div class="col">
        <div class="alert alert-danger text-center">
            <i class="fa fa-times fa-3x"></i>
            <h2>Error: {{ error.status }}</h2>
            <p>
                {{ error.message }}
                <br><br> {{ error.url }}
            </p>
        </div>
    </div>
</div>

<div class="card-columns" *ngIf="!loading">
    <div *ngFor="let usuario of usuarios" class="card">
        <img class="card-img-top" [src]="usuario.avatar" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ usuario.first_name }} {{ usuario.last_name }}</h5>
            <p class="card-text">This is a longer card with supporting text</p>
            <p class="card-text"><span class="text-muted">ID: {{ usuario.id }}</span></p>
        </div>
    </div>
</div>
