<div class="card-columns">
    <div *ngFor="let usuario of usuarios" class="card">
        <img class="card-img-top" [src]="usuario.avatar" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ usuario.first_name }} {{ usuario.last_name }}</h5>
            <p class="card-text">This is a longer card with supporting text</p>
            <p class="card-text"><span class="text-muted">ID: {{ usuario.id }}</span></p>
        </div>
    </div>
</div>
